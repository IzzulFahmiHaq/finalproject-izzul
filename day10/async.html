<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contoh Async/Await di JavaScript</h1>
    <p>Buka kondisi browser (F12) untuk melihat hasil dari Async/Await</p>

    <Script>
        // Fungsi yang mensimulasikan operasi asinkron, misalnya mengambil data dari server
        function ambilData() {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve("Data berhasil diambil");
                }, 2000);
            });
        }

        // Fungsi asinkron yang menggunakan async dan awaint
        async function prosesAsync() {
            console.log("Menunggu data...");

            // Menunggu hasil dari fungsi ambil data
            let hasil = await ambilData();

            // Setelah data didapat, tampilkan hasil
            console.log(hasil);
        }

        // memanggil fungsi prosesAsync saat halaman dimuat
        window.onload = function() {
            prosesAsync();
        }
    </Script>
</body>
</html>
