<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Belajar Variabel JavaScript</h1>
    <p id="hasil"></p>
    
    <script>
        // Menampilkan Email
        var email = "izzulfahmi398@gmail.com";
        console.log("Email : " + email);

        // Menampilkan Umur
        let umur = 16;
        console.log("Umur : " + umur);

        // Menampilkan Nama Sekolah
        const sekolah = "SMk Bina Nusantara";
        console.log("Sekolah : " + sekolah);

        // Menampilkan hasil pada elemen HTML
        document.getElementById("hasil").innerHTML =
        "Email : " + email + "<br>" +
        "Umur : " + umur + "<br>" + 
        "Sekolah : " + sekolah;
    </script>
</body>
</html>
