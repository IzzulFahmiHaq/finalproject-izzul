<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Header</title>
    <style>

body {
            text-align: center;
            margin: 0;
        }
        table,
    th,
    td {
        border: 1px solid black;
    }
        body {
            margin: 0; /* Menghapus margin default */
            font-family: Arial, sans-serif; /* Mengatur font */
        }
        header {
            background-color: #2f3630; /* Warna latar belakang */
            color: white; /* Warna teks */
            padding: 20px; /* Padding di dalam header */
            text-align: center; /* Teks di tengah */
        }
        nav {
            margin-top: 10px; /* Jarak antara header dan navigasi */
        }
        nav a {
            color: white; /* Warna link */
            text-decoration: none; /* Menghapus garis bawah */
            margin: 0 15px; /* Jarak antar link */
        }
        nav a:hover {
            text-decoration: underline; /* Garis bawah saat hover */
        }
    </style>
</head>
<body>
    <h1>Selamat Datang Di Web Sederhana Pelajar Cerdas</h1>
    <p>Website Kumpulan Project Basis Coding</p>
<header>
    <nav>
        <a href="finaltabel">Home</a>
        <a href="#about">Tentang</a>
        <a href="#services">Layanan</a>
        <a href="#contact">Kontak</a>
    </nav>
</header>

</body>
</html>
